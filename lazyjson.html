<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Json Lazy Loading</title>
        <meta name="description" content="Should I Get Pizza? Oh Yes,">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="jquery.lazyjson.min.js"></script>
		<script>
		$( 'div#lazyjson' ).lazyjson({
  			loadOnInit: true,
   			pagination: {
				active: true,
				count: 10,
				lazyLoad: true,
				},
    		api: {
        		uri: 'http://www.stellarbiotechnologies.com/media/press-releases/json',

    		},
		});
		</script>
	</head>
<body>
<div id="lazyjson">
    <div id="template-lazyjson">
        <h3>{{news.title}}</h3>
        <p>{{news.published}}</p>
    </div>
</div>
</body>
